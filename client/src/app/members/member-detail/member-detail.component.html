<div class="row">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>

        <div>
          <strong>Last active:</strong>
          <p>
            <i [ngClass]="statusActive ? 'fa-solid fa-circle' : 'fa-regular fa-circle'"
              [style.color]="statusActive ? '#32a852' : '#8c8c8c'">
            </i>
            {{ member.lastActive | timeago }}
          </p>
        </div>

        <div>
          <strong>Member since:</strong>
          <p>{{member.created | date: 'dd/MM/yyyy'}}</p>
        </div>
      </div>

      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">
            Like
          </button>
          <button class="btn btn-success" (click)="selectTab('Messages')">
            Messages
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset" #memberTabs>
      <tab heading="About {{member.knownAs}}" (selectTab)="onTabAvtiveted($event)">
        <h4>Decription</h4>
        <p>{{member.introduction}}</p>

        <h4>Looking for</h4>
        <p>{{member.lookingFor}}</p>
      </tab>

      <tab heading="Interests" (selectTab)="onTabAvtiveted($event)">
        <h4>Interests</h4>
        <p>{{member.interests}}</p>
      </tab>

      <tab heading="Photos" #photoTab="tab" (selectTab)="onTabAvtiveted($event)">
        <gallery *ngIf="photoTab.active" [items]="images" class="gallery"></gallery>
      </tab>

      <tab heading="Messages" (selectTab)="onTabAvtiveted($event)">
        <app-member-messages [messages]="messages" [username]="member.userName"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>
